name: Deploy website to AWS S3
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  deploy:
    name: check-code-and-upload
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3.5.2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm ci

      - name: Run CSSlint
        run: npm run csslint

      - name: Upload test coverage
        uses: actions/upload-artifact@v3.1.2
        with:
          name: result.txt
          path: result.txt
      
      - name: Run ESlint
        run: npm run lint || exit 0

      - name: Upload test coverage
        uses: actions/upload-artifact@v3.1.2
        with:
          name: eslint-report.html
          path: eslint-report.html

      - name: Build Website
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
          
      - name: Sync files to AWS S3
        run: |
            aws s3 sync ./dest s3://www.bbluecoder.com --delete
        env:
          AWS_DEFAULT_REGION: eu-west-3

      - name: Create CloudFront Invalidation
        run: |
          aws configure set preview.cloudfront true
          aws cloudfront create-invalidation --distribution-id E22OVPWO9N88UF --paths "/*"
        env:
          AWS_DEFAULT_REGION: eu-west-3
